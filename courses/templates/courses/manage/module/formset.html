{% extends "base.html" %}

{% block title %}
Edit "{{ course.title }}"
{% endblock %}

{% block content %}
<h1>Edit "{{ course.title }}"</h1>
<div class="module">
    <h2>Course modules</h2>
    <form method="post">
        {{ formset.management_form }}
        {% csrf_token %}
        {% for form in formset %}
        <div>
            {{ form }}
        </div>
        {% endfor %}
        <input type="submit" value="Save modules">
    </form>
</div>
{% endblock %}
